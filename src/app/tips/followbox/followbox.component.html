<div class="dialog-overlay border rounded shadow-lg">
    <div class="front bg-light-subtle ">
<div mat-dialog-title>
    <h1><b>Follow Up Calls</b></h1>
</div>
<form [formGroup]="callform" >
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field class="col-md-4 mt-3" appearance="outline">
                <mat-label>Created On:</mat-label>
                <mat-datetimepicker-toggle [for]="datetimePicker1" matSuffix></mat-datetimepicker-toggle>
                <mat-datetimepicker #datetimePicker1 type="datetime" mode="portrait"></mat-datetimepicker>
                <input matInput formControlName="datetime" [matDatetimepicker]="datetimePicker1" required autocomplete="true"/>
              </mat-form-field>
              
              <mat-form-field class="col-md-4 mt-3" appearance="outline">
                <mat-label>Updated On:</mat-label>
                <mat-datetimepicker-toggle [for]="datetimePicker2" matSuffix></mat-datetimepicker-toggle>
                <mat-datetimepicker #datetimePicker2 type="datetime" mode="portrait"></mat-datetimepicker>
                <input matInput formControlName="datetime" [matDatetimepicker]="datetimePicker2" required autocomplete="true"/>
              </mat-form-field>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>SMS</mat-label>
                    <textarea matInput placeholder="generate sms" formControlName="lastSMS"></textarea>
                  </mat-form-field>
                </div>
              </div>
              

            

            <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>SMS</mat-label>
                    <textarea matInput placeholder="generate sms" formControlName="lastSMS"></textarea>
                  </mat-form-field>
                </div>
              </div>
              

            <div mat-dialog-actions>
                <div class="row button-container justify-content-center text-center">
                    <button class="btn col text-primary text-dark btn-outline-dark mb-2 mx-1" (click)="cancel()">Clear</button>
                    <button type="submit" class="btn col text-primary btn-outline-primary mb-2 mx-1" (click)="submitData()">Save</button>
                    <button class="btn col text-primary text-dark btn-outline-dark mb-2 mx-1" (click)="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
   
</form>
</div>
</div>
