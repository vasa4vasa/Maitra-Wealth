<div class="container-fluid mt-4 p-4">
  <div class="row">
      <h3 class="lg-dark">Dashboard</h3>
    <div class="col-md-3 mt-4">
      <div class="card bg-success">
        <div class="card-body text-center">
          <i class="bi bi-cloud-arrow-down-fill fs-3"></i>
          <h5 class="card-title">Today Downloads</h5>
          <h4 class="down">{{ getTodayDownloads() }}</h4>
          <a href="#" class="more"> More info</a>
        </div>
      </div>
    </div>
    <div class="col-md-3 mt-4">
      <div class="card bg-danger">
        <div class="card-body text-center">
          <i class="bi bi-cloud-arrow-down fs-3"></i>
          <h5 class="card-title">Total Downloads</h5>
          <h4 class="down">{{ getUserCount()}}</h4>
          <a href="#" class="more">More info</a>
        </div>
      </div>
    </div>
    <div class="col-md-3 mt-4">
      <div class="card bg-warning">
        <div class="card-body text-center">
          <i class="bi bi-credit-card fs-3"></i>
          <h5 class="card-title">Today Subscribed</h5>
          <h4 class="down">{{getTodaySubscribers()}}</h4>
          <a href="#" class="more">More info</a>
        </div>
      </div>
    </div>
    <div class="col-md-3 mt-4">
      <div class="card bg-dark">
        <div class="card-body text-center">
          <i class="bi bi-credit-card fs-3"></i>
          <h5 class="card-title">Total Subscribed</h5>
          <h4 class="down">{{ getTotalSubscribers()}}</h4>
          <a href="#" class=" more">More info</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt-4 p-4">
<div class="row">
<div class="col">
    <div class="form-group p-4">
        <label for="month">Select Month:</label>
        <select class="form-control" id="month" [(ngModel)]="selectedMonth">
            <option *ngFor="let month of months" [ngValue]="month.value">{{ month.label }}</option>
        </select>
    </div>
</div>
<div class="col">
    <div class="form-group p-4">
        <label for="year">Select Year:</label>
        <select class="form-control" id="year" [(ngModel)]="selectedYear">
            <option *ngFor="let year of years" [ngValue]="year">{{ year }}</option>
        </select>
    </div>
</div>
<div class="col align-self-center">
    <div class="form-group">
        <button class="btn btn-primary" (click)="applyFilter()">Apply Filter</button>
    </div>
</div>
</div>
</div>




<div class="container-fluid mt-4 p-4">
<div class="row">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <app-download-chart [selectedMonth]="selectedMonth" [selectedYear]="selectedYear"></app-download-chart>
    </div>
    <div class="col-lg-6 col-md-8 col-sm-12">
      <app-revenue-chart [selectedMonth]="selectedMonth" [selectedYear]="selectedYear"></app-revenue-chart>
    </div>
</div>
<div class="row">
  <div class="col-lg-6 col-md-8 col-sm-12">
    <app-today-sub-chart [selectedMonth]="selectedMonth" [selectedYear]="selectedYear"></app-today-sub-chart>
  </div>
  <div class="col-lg-6 col-md-8 col-sm-12">
    <app-total-sub-chart [selectedMonth]="selectedMonth" [selectedYear]="selectedYear"></app-total-sub-chart>
  </div>
</div>
