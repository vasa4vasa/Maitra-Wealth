<div class="dialog-overlay">
  <div class="dialog-content p-4">
    <h1 class="mb-4"><b>Follow-up  the calls</b></h1>
    <form [formGroup]="callform">
      
      <div class="row">
          <mat-form-field class="col-md-6 mt-3" appearance="outline">
              <mat-label>Created Date:</mat-label>
              <mat-datetimepicker-toggle [for]="datetimePicker1" matSuffix></mat-datetimepicker-toggle>
              <mat-datetimepicker #datetimePicker1 type="datetime" mode="portrait"></mat-datetimepicker>
              <input matInput formControlName="datetime" [matDatetimepicker]="datetimePicker1" required autocomplete="true"/>
            </mat-form-field>
            
            <mat-form-field class="col-md-6 mt-3" appearance="outline">
              <mat-label>Updated Date:</mat-label>
              <mat-datetimepicker-toggle [for]="datetimePicker" matSuffix></mat-datetimepicker-toggle>
              <mat-datetimepicker #datetimePicker type="datetime" mode="portrait"></mat-datetimepicker>
              <input matInput formControlName="update" [matDatetimepicker]="datetimePicker" required autocomplete="true"/>
            </mat-form-field>
            <mat-form-field class="col-md-12 mt-3" appearance="outline">
              <mat-label>Select</mat-label>
              <mat-select formControlName="selection">
                <mat-option value="target">Target Achieve</mat-option>
                <mat-option value="exit">Exit</mat-option>
                <mat-option value="stop_loss">Stop_Loss</mat-option>
              </mat-select>
            </mat-form-field>
            <div *ngIf="callform.controls['selection'].value === 'target'">
              <mat-checkbox formControlName="t1">Target1 Achieved</mat-checkbox><br>
              <mat-checkbox formControlName="t2">Target2 Achieved</mat-checkbox><br>
              <mat-checkbox formControlName="t3">Target3 Achieved</mat-checkbox>
            </div>
            <div *ngIf="callform.controls['selection'].value === 'exit'">
              <mat-form-field class="col-md-12 mt-3" appearance="outline">
                <mat-label>Exit Price:</mat-label>
                <input input matInput type="number" class="example-right-align" placeholder="0" formControlName="atPrice">
              </mat-form-field>
            </div>
            <div *ngIf="callform.controls['selection'].value === 'stop_loss'">
              <mat-form-field class="col-md-12 mt-3" appearance="outline">
                <mat-label>Stop Loss:</mat-label>
                <input input matInput type="number" class="example-right-align" placeholder="0" formControlName="stopLoss">
              </mat-form-field>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>SMS</mat-label>
                  <textarea matInput placeholder="TYPE YOUR CONTENT HERE" formControlName="lastSMS"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Returns:</mat-label>
                  <input input matInput type="number" class="example-right-align" placeholder="0" formControlName="returns">
                </mat-form-field>
              </div>
            </div>
        <div mat-dialog-actions>
          <div class="row button-container justify-content-center text-center">
                  <button class="btn col text-primary text-dark btn-outline-dark mb-2 mx-1" (click)="cancel()">Clear</button>
                  <button type="submit" class="btn col text-primary btn-outline-primary mb-2 mx-1" (click)="submitData()">Save</button>
                  <button class="btn col text-primary text-dark btn-outline-dark mb-2 mx-1" (click)="close()">Close</button>
            </div>
          </div>
         </div>
      
  </form>
</div>
</div>
