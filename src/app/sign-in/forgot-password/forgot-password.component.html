<form (ngSubmit)="sendOTP()">

    <div class="container d-flex justify-content-center align-items-center min-vh-100 login-container">

        <!--Login Container-->
    
           <div class="row border p-3 bg-white shadow box-area login-box">
    
        <!--Left Box-->
    
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ffffff;">
               <div class="featured-image mb-3">
                <img src="assets/thumbb.png" class="img-fluid" style="object-fit: cover;">
               </div>
           </div> 
    
        <!--Right Box-->
            
           <div class="col-md-6 right-box">
              <div class="row align-items-center">
                    <div class="header-text mb-3">
                         <h2 style="font-size: 30px;font-weight: bold;">Forgot Password</h2>  
                    </div>
                    <p style="font-size: 12px;">Please enter the email address you'd like your password reset</p>
                    <h5><label for="email">Email</label></h5>
                    <div class="input-group mb-3">
                        <input type="email" id="email" name="email" class="form-control form-control-lg bg-light fs-6" [(ngModel)]="email" placeholder="Enter Email address" required>
                        <div class="invalid-feedback d-block">{{ emailError }}</div>
                    </div>
                    <div class="input-group mb-1">
                        <button type="submit" class="btn btn-lg btn-warning w-100 fs-6 justify-content-end">Send OTP</button>
                        <div *ngIf="serverError" class="alert alert-danger mt-3">{{ serverError }}</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>                
</form>
