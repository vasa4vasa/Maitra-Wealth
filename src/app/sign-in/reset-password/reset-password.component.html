<form (ngSubmit)="resetPassword()">

    <div class="container d-flex justify-content-center align-items-center min-vh-100 login-container">

        <!--Login Container-->
    
           <div class="row border p-3 bg-white shadow box-area login-box">
    
        <!--Left Box-->
    
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ffffff;">
               <div class="featured-image mb-3">
                <img src="assets/thumbb.png" class="img-fluid" style="object-fit: cover;">
               </div>
           </div> 
    
        <!--Right Box-->
            
           <div class="col-md-6 right-box">
              <div class="row align-items-center">
                    <div class="header-text mb-3">
                         <h2 style="font-size: 30px;font-weight: bold;">Reset your password</h2>  
                    </div>
                    <p>We recommended strong password</p>
                    <div class="input-group mb-3">
                        <input type="password" id="new-password" name="new-password" class="form-control form-control-lg bg-light fs-6" [(ngModel)]="new_password" placeholder="New password">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control form-control-lg bg-light fs-6" [(ngModel)]="confirm_password" placeholder="Confirm password">
                    </div>
                    <div class="input-group mb-1">
                        <button type="submit"  class="btn btn-lg btn-warning w-100 fs-6 justify-content-end">Reset password</button>
                        <div *ngIf="passwordError" class="text-danger">{{ passwordError }}</div>
                        <div *ngIf="successMessage" class="text-success">{{ successMessage }}</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>                
</form>
